<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarot : Chalkbeat's social card generator</title>
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <main>
      <section class="preview">
        <canvas width=1200 height=628></canvas>
      </section>
      <section class="form">

        <div class="info">
          Read this: 
          <a href="https://docs.google.com/document/d/1cjMvSkduW-QMSlnWhOWOfuOsC9ZsE5s4ARrDE96k76E/edit">
            Best practices for this tool
          </a>
        </div>

        <div class="select-group">
          <label>Select a size:</label>
          <select class="size">
            <option selected value="default">Default</option>
            <option value="arc">Arc lead image</option>
            <option value="ig">Instagram</option>
            <option value="igs">Instagram Story</option>
          </select>
        </div>

        <div class="select-group">
          <label>Select a template:</label>
          <select class="template">
            <option selected value="quote">Quote</option>
            <option data-exclude="igs" data-fallback="quotePhotoAbove" value="quotePhotoLeft">Quote - Photo Left</option>
            <option data-exclude="igs" data-fallback="quotePhotoAbove" value="quotePhotoRight">Quote - Photo Right</option>
            <option data-include="igs" data-fallback="quotePhotoLeft" value="quotePhotoAbove">Quote - Photo Above</option>
            <option data-include="igs" data-fallback="quotePhotoLeft" value="quotePhotoBelow">Quote - Photo Below</option>
            <option value="breaking">Breaking headline</option>
            <option value="photoSquares">Photo with square pattern</option>
          </select>
        </div>

        <div class="theme-group">
          Select a theme:

          <div class="themes">
            <input type="radio" name="theme" value="chalkbeat" id="theme-chalkbeat" checked=checked>
            <label for="theme-chalkbeat">Chalkbeat <theme-icon theme="chalkbeat"></theme-icon></label>

            <input type="radio" name="theme" value="votebeat" id="theme-votebeat">
            <label for="theme-votebeat">Votebeat <theme-icon theme="votebeat"></theme-icon></label>

            <input type="radio" name="theme" value="purple" id="theme-purple">
            <label for="theme-purple">Taro <theme-icon theme="purple"></theme-icon></label>

            <input type="radio" name="theme" value="dark" id="theme-dark">
            <label for="theme-dark">Dark CB<theme-icon theme="dark"></theme-icon></label>
          </div>

        </div>

        <form>
          Select a template above to customize your card.
        </form>

        <div class="output">
          <button class="download">Download image</button>
        </div>

        <div class="warning">
          Don't forget: be sure to set alt-text when you post this image to social media, so that visually-impaired readers aren't excluded. Automatic alt-text output is generated here:

          <copy-box class="alt-display"></copy-box>
        </div>

      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
