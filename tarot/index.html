<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarot : Chalkbeat's social card generator</title>
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&family=IBM+Plex+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <main>
      <section class="preview">
        <canvas width=1200 height=628></canvas>
      </section>
      <section class="form">

        <div class="info">
          Read this: 
          <a href="https://docs.google.com/document/d/1cjMvSkduW-QMSlnWhOWOfuOsC9ZsE5s4ARrDE96k76E/edit">
            Best practices for this tool
          </a>
        </div>

        <div>
          <label>Select a template:</label>
          <select class="template">
            <option selected value="quote">Quote</option>
            <option value="quotePhotoLeft">Quote - Photo Left</option>
            <option value="quotePhotoRight">Quote - Photo Right</option>
            <option value="breaking">Breaking headline</option>
          </select>
        </div>

        <div class="theme-group">
          Select a theme:

          <div class="themes">
            <input type="radio" name="theme" value="light" id="theme-light" checked=checked>
            <label for="theme-light">Light <theme-icon theme="light"></theme-icon></label>

            <input type="radio" name="theme" value="dark" id="theme-dark">
            <label for="theme-dark">Dark <theme-icon theme="dark"></theme-icon></label>

            <input type="radio" name="theme" value="chalkbeat" id="theme-chalkbeat">
            <label for="theme-chalkbeat">Chalkbeat <theme-icon theme="chalkbeat"></theme-icon></label>

            <input type="radio" name="theme" value="purple" id="theme-purple">
            <label for="theme-purple">Purple <theme-icon theme="purple"></theme-icon></label>
          </div>

        </div>

        <form>
          Select a template above to customize your card.
        </form>

        <div class="output">
          <button class="download">Download image</button>
        </div>

        <div class="warning">
          Don't forget: be sure to set alt-text when you post this image to social media, so that visually-impaired readers aren't excluded. Automatic alt-text output is generated here:

          <copy-box class="alt-display"></copy-box>
        </div>

      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
