<series-logo id="series" color="accent" x=".3" dy="24" scale=".4"></series-logo>

<photo-brush id="portrait" x=".6" width=".4"></photo-brush>

<vertical-stack dx="40" anchor="middle" y=".45">
  <text-brush
    size="60"
    id="quote"
    width=".5"
    padding="20 0"
    quoted
    value="Insert quote text here."
    >Quotation</text-brush>

  <image-brush
    recolor="accent"
    src="./assets/Chalkline-teal-dark.png"
    align="left"
  ></image-brush>
  
  <text-brush
    id="name"
    size="48"
    padding="12 0 4"
    width=".5"
    bold
    color="textAlt"
    value="Firstname Lastname"
    >Attribution</text-brush>
  
  <text-brush
    id="title"
    size="36"
    width=".5"
    italic
    color="textAlt"
    value="Title/affilation/etc."
    >Title</text-brush>
</vertical-stack>

<logo-brush x=".30" y=".9"></logo-brush>
